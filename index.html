<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Generator</title>
		<link rel="stylesheet" href="app.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Revalia&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="headings">
				<h1>Welcome to Promise's Meme Generator</h1>
				<h3>Fill out the form to generate a meme!</h3>
			</div>
			<form class="form_container">
				<label for="the_image_url">Add image URL</label><br />
				<input type="url" id="the_image_url" /><br />
				<label for="the_text_on_top_url">Text On Top</label><br />
				<input type="text" id="the_text_on_top_url" /><br />
				<label for="the_text_on_bottom_url">Text At Bottom</label><br />
				<input type="text" id="the_text_on_bottom_url" /><br />
				<button>Generate Meme</button>
			</form>
			<section></section>
		</div>

		<script src="app.js"></script>
	</body>
</html>
